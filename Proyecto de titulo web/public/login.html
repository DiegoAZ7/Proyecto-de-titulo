<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="/img/splash.png" alt="Logo de MiWeb" class="logo-img">
            </a>
        </div>
        <div class="auth-links">
            <a href="login.html" class="btn">Iniciar Sesión</a>
            <a href="registro.html" class="btn btn-secondary">Registrarse</a>
        </div>
    </nav>
    <div class="page-container">
        <div class="form-container">
            <h2>Iniciar sesión</h2>
            <form id="formulario-login">
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Iniciar sesión" class="btn">
                </div>
            </form>
            <p class="form-text">¿No tienes cuenta? <a href="registro.html">¡Regístrate aquí!</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 RedWave. Todos los derechos reservados. | Términos y condiciones | Política de privacidad</p>
    </footer>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
    <script src="/js/configuracion-firebase.js" type="module"></script>
    <script src="/js/login.js" type="module"></script>
</body>
</html>
